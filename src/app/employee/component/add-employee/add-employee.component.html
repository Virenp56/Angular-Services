<div class="d-flex flex-column align-items-center py-5">
    <form class="w-50" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter first name"
                formControlName="firstname">
            <span class="error" *ngIf="reactiveForm.controls.firstname.invalid>Require</span>
        </div>
        <div class=" form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name"
                    formControlName="lastname">
                <!-- <span class="error">Require</span> -->
        </div>
        <div class="form-group">
            <label for="technology">Technology</label>
            <input type="text" class="form-control" id="technology" placeholder="Enter technology"
                formControlName="technology">
            <!-- <span class="error">Require</span> -->
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            <!-- <span class="error">Require</span> -->
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" formControlName="address">
            <!-- <span class="error">Require</span> -->
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="reactiveForm.invalid">Submit</button>
    </form>
</div>
